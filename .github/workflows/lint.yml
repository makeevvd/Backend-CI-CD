name: lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eslint:
    runs-on: ubuntu-latest
    container:
      image: node:14.7.0-alpine
    steps:
      - uses: actions/checkout@v2
      - name: Cache node.js modules
        uses: actions/cache@v2
        env:
          cache-name: npm-${{ hashFiles('package-lock.json') }}
        with: 
          path: ~/.npm
          key: ${{ env.cache-name }}
          restore-key: |
            ${{ env.cache-name }}
      - name: Install Dependencies
        run: npm install
      - name: Lint source code with ESLint
        run: npm run lint

  prettier:
    runs-on: ubuntu-latest
    container:
      image: node:14.7.0-alpine
    steps:
      - uses: actions/checkout@v2
      - name: Cache node.js modules
      - uses: actions/cache@v2
      env:
        cache-name: npm-${{ hashFiles('package-lock.json') }}
      with: 
        path: ~/.npm
        key: ${{ env.cache-name }}
        restore-key: |
          ${{ env.cache-name }}
      - name: Install Dependencies
        run: npm install
      - name: Lint source code with ESLint
        run: npm run check:format
