stages:
  - lint
  - deploy

cache:
  key:
    files:
      - package-lock.json
  paths: ['.npm/']

before_script:
  - npm ci --cache .npm --prefer-offline

eslint:
  image: node:14.7.0-alpine
  stage: lint
  variables:
    NODE_VERSION: 14.17.0
  script:
    - npm install
    - npm run lint

prettier:
  image: node:14.7.0-alpine
  stage: lint
  variables:
    NODE_VERSION: 14.17.0
  script:
    - npm install
    - npm run check:format

deploy:
  image: ubuntu:latest
  stage: deploy
  script:
    - apk -qq update && apt upgrade -qqy openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - scp . deploy@172.104.154.236:~/realworld
